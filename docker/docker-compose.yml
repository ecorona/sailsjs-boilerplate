version: "2"
services:
  app:
    image: eecorona/sails:v1
    container_name: app
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=development
    command: "sails lift"
    volumes:
      - "../:/server"
    build: ./api
    links:
      - mongodb:mongodb
      - redis:redis
    depends_on:
      - redis
      - mongodb

  mongodb:
    container_name: mongodb
    image: mongo
    command: mongod --smallfiles
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"

  redis:
    container_name: redis
    image: redis
    command: redis-server
    ports:
      - "6379:6379"
